<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Management Module</title>
  <link rel="stylesheet" href="default.css">
  <script src="Controller.js" type="application/javascript"></script>
</head>
<body>
  <table class="gantt">
    <thead>
      <tr>
        <th>Task</th>
        <th colspan="7">Week 1</th>
        <th colspan="7">Week 2</th>
        <th colspan="7">Week 3</th>
        <th colspan="7">Week 4</th>
        <th colspan="7">Week 5</th>
        <th>Cost</th>
        <th>Resource</th>
      </tr>
    </thead>
    <tbody id="ganttBody">
<!--      <tr>-->
<!--        <td id="task1name">Task 1</td>-->
<!--        <td><select id="task1resources"></select></td>-->
<!--        <td id="task1cost"></td>-->
<!--        <td id="task1week1"></td>-->
<!--        <td id="task1week2"></td>-->
<!--        <td id="task1week3"></td>-->
<!--        <td id="task1week4"></td>-->
<!--        <td id="task1week5"></td>-->
<!--      </tr>-->
    </tbody>
  </table>
  <button id="processBtn" class="button">Run Simulation</button>
  <div class="resourceList">
    <div class="leftPanel">
      <table id="projectSummary">
        <thead>
          <th>Project Summary</th>
        </thead>
        <tr>
          <td>Budget</td>
          <td id="projectBudget">1500000</td>
          <td>NZ$</td>
        </tr>
        <tr>
          <td>Actual Cost</td>
          <td id="projectActual" class="overBudget">-</td>
          <td>NZ$</td>
        </tr>
        <tr>
          <td>Projected Work</td>
          <td id="projectWorkDays"></td>
          <td>Man days</td>
        </tr>
        <tr>
          <td>Completed Work</td>
          <td id="projectDays" class="overTime">-</td>
          <td>Man days</td>
        </tr>
      </table>
    </div>
    <div class="rightPanel">
      <table id="resourceListDiv">
        <tr><td colspan="3" class="resourceListHeader">Resource List</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
